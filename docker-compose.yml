services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: ${DB_MEMORY_LIMIT}
          cpus: "${DB_CPUS}"
        reservations:
          memory: ${DB_MEMORY_RESERVATION}
    restart: unless-stopped

  api:
    build: .       # Uncomment this line to build the image locally
    # Use the image from GitHub Container Registry
    # image: ghcr.io/atharva884/dummy-branch-app:latest 
    # platform: linux/amd64
    environment:
      APP_ENV: ${APP_ENV}
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      LOG_LEVEL: ${LOG_LEVEL}
      API_WORKERS: ${API_WORKERS}
      FLASK_DEBUG: ${FLASK_DEBUG}
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "${PORT}"
    command: ["sh", "/entrypoint.sh"]
    deploy:
      resources:
        limits:
          memory: ${API_MEMORY_LIMIT}
          cpus: "${API_CPUS}"
        reservations:
          memory: ${API_MEMORY_RESERVATION}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  db_data:
  grafana_data: